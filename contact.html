                            <ul class="list-group">
                                <li class="list-group-item my-2 bg-dark text-white">

                                    <i class="fa-solid fa-at"></i>

                            <div class="mb-3">
                                <label for="massage" class="form-label">and i whould like to discuss about</label>
                                <textarea type="text" id="massage" placeholder="Your message" class="form-control text-dark" rows="5"></textarea>

                        </form>
